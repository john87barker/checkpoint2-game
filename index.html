<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="slate.bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Cheese Mountain</title>
</head>

<body class="container-fluid p-0">
  <Header class="text-center bg-secondary text-dark">
    <h1>ðŸ§€ Mines of Mozza and Muenster ðŸ§€</h1>
  </Header>

  <main class="row-12 d-flex justify-content-around">
    <!-- add ons -->
    <div class="col-md-3 box-shadow">
      <h4 class="pb-2 text-center"> Add-Ons</h4>
      <button type="button" class="btn btn-warning w-100 mb-3" id="knife" onclick="buyCheeseKnife()">Buy a Cheese
        Knife</button>
      <button type="button" class="btn btn-warning w-100 mb-3" id="wheel" onclick="buyCheeseWheel()">Buy a Cheese
        Wheel</button>
      <button type="button" class="btn btn-warning w-100 mb-3" id="wine" onclick="buyWine()">Buy a
        Glass of Wine</button>
      <hr>
      <button type="button" class="btn btn-warning w-100" id="board"
        onclick="collectAutoUpgrades(cheeseboard); buyCheeseBoard()">Buy a
        Cheese
        Board</button>

    </div>

    <!-- Pic -->
    <div class="col-md-3 box-shadow " onclick="getCheese()">
      <h3 class="p-0 text-right "> Cheese Quantity:
        <div id="cheese">--</div>
      </h3>
      <hr>
      <img src="cheese mountain.jpg" alt="click" class="btnPic w-100 ">
      <hr>
    </div>

    <!-- Quantaties -->

    <div class="col-md-3 box-shadow ">

      <h4 class="text-center">Add-Ons Purchased</h4>
      <br>
      <div class="d-flex justify-content-between">Cheese Knives:<div id="cheeseknife">--</div>
      </div>
      <div class="d-flex justify-content-between">Wheels of Cheese:<div id="cheesewheel">--</div>
      </div>
      <br>

      <hr>
      <br>
      <div class="d-flex justify-content-between">Cheese Boards:<div id="cheeseboard">--</div>
      </div>
      <br>
      <hr>
      <div class="d-flex justify-content-between">Glasses of Wine:<div id="bottleofwine">--</div>
      </div>


    </div>

  </main>
  <footer class="text-center p-2">made with ðŸ§€ by JB</footer>
  <script src="app.js"></script>
</body>

</html>
